<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lazy Loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 7 Lazy Load Activity to show progressive loading of images">
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <h1>Images Gallery</h1>
    <div class="gallery">
        <picture>
            <img src="https://via.placeholder.com/300x400/336699/FFFFFF.png" data-src="images/misty-lake.jpg" alt="Misty lake">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/336699/FFFFFF.png" data-src="images/cactus-flower.jpg" alt="Cactus flower">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/336699/FFFFFF.png" data-src="images/snow-covered-lights.jpg" alt="Snow covered lights">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/336699/FFFFFF.png" data-src="images/pink-flowers.jpg" alt="Pink flowers">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/336699/FFFFFF.png" data-src="images/sunset.jpg" alt="Sunset">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/336699/FFFFFF.png" data-src="images/giraffe.jpg" alt="Smiling giraffe">
        </picture>
    </div>
    <script src="js/lazyload.js" defer></script>
</body>
</html>
