<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Build WDD230</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Building an HTML table for Week 8">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="width:38%" />
            <col span="1" style="width:24%" />
            <col span="1" style="width:38%" />
        </colgroup>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
        
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 6.9.2021 by EmilyMarie</td>
            </tr>
    </tfoot>
    </table>

</body>
</html>
